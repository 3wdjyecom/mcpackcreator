<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        optgroup {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
            border-top: 1px solid #ddd;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mc音乐包生成器</title>
</head>
<body>
    <h1>mc音乐包生成器</h1>
    <h3 style="color: darkorchid;">描述文件生成</h3>
    <p style="font-size: smaller;">选择您的游戏版本</p>
    <select id="version">
        <option value="4">1.13–1.14.4</option>
        <option value="5">1.15–1.16.1</option>
        <option value="6">1.16.2–1.16.5</option>
        <option value="7">1.17–1.17.1</option>
        <option value="8">1.18–1.18.1</option>
        <option value="9">1.18.2</option>
        <option value="10">1.19–1.19.3</option>
        <option value="12">1.19.4</option>
        <option value="15">1.20–1.20.1</option>
        <option value="18">1.20.2</option>
        <option value="26">1.20.3–1.20.4</option>
        <option value="41">1.20.5–1.20.6</option>
        <option value="48">1.21–1.21.1</option>
        <option value="57">1.21.2–1.21.3</option>
        <option value="61">1.21.4</option>
        <option value="71">1.21.5</option>
        <option value="80">1.21.6</option>
        <option value="81">1.21.7–1.21.8</option>
        <option value="88.0">1.21.9–1.21.10</option>
        </option>
    </select><br>
    <input id = "description" type="text" placeholder="输入资源包描述"><br>
    <p>选择描述文字的颜色（默认为白色）:</p>
    <select id="fontstyle">
        <optgroup label="白色与黄色">
        <option id="f">白色</option>
        <option id="6">金色</option>
        <option id="e">黄色</option>
        </optgroup>
        <optgroup label="黑色和灰色">
        <option id="0">黑色</option>
        <option id="8">深灰色</option>
        <option id="7">灰色</option>
        </optgroup>
        <optgroup label="蓝色与绿色">
        <option id="1">深蓝色</option>
        <option id="2">深绿色</option>
        <option id="3">深蓝绿色</option>
        <option id="9">蓝色</option>
        <option id="b">水蓝色</option>
        <option id="a">绿色</option>
        </optgroup>
        <optgroup label="红色与紫色">
        <option id="4">深红色</option>
        <option id="5">深紫色</option>
        <option id="d">浅紫色</option>
        <option id="c">红色</option>
        </optgroup>
        <optgroup label="其他效果专区">
        <option id="k">随机字符</option>
        <option id="l">加粗</option>
        <option id="m">删除线</option>
        <option id="n">下划线</option>
        <option id="o">斜体</option>
        </optgroup>
    </select><br>
    <p style="color: darkorchid;">封面文件生成（根据需求自行选择是否添加）：</p>
    <button onclick="document.getElementById('fileInput').click()">选择图片文件</button>
    <input type="file" id="fileInput" style="display:none;" accept=".png,.jpg,.jpeg,.bmp" onchange="handleFileSelect(event)"><br>
    <p style="color: darkorchid;">上传音乐文件</p>
    <button onclick="document.getElementById('oggFiles').click()">选择音乐文件</button>
    <input type="file" id="oggFiles" style="display:none;" accept=".ogg" multiple onchange="oggupload(event)">
    <div id="oggFileList" style="margin:5px 0; color:#666;"></div>
    <h3>资源包重命名(可选)</h3>
    <input id="packname" type="text" placeholder="输入名称,例如:草莓汁ovo"><br>
    <button onclick="tozip()">生成资源包</button>
    <script src="./packdescribe.js"></script>
    <script src="./changetopng.js"></script>
    <script src="./ToZip.js"></script>
    <script src="./oggupload.js"></script>
</body>
</html>
