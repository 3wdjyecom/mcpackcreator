<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        optgroup {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
            border-top: 1px solid #ddd;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mc音乐包生成器(基岩版)</title>
</head>
<body>
    <h1>mc音乐包生成器(基岩版)</h1>
    <h3 style="color: darkorchid;">描述文件生成</h3>
    <input id = "packname" type="text" placeholder="输入资源包名称"><br>
    <input id = "description" type="text" placeholder="输入资源包描述"><br>
    <p style="color: darkorchid;">封面文件生成（根据需求自行选择是否添加）：</p>
    <button onclick="document.getElementById('fileInput').click()">选择图片文件</button>
    <input type="file" id="fileInput" style="display:none;" accept=".png,.jpg,.jpeg,.bmp" onchange="handleFileSelect(event)"><br>
    <p style="color: darkorchid;">上传音乐文件</p>
    <button onclick="document.getElementById('oggFiles').click()">选择音乐文件</button>
    <input type="file" id="oggFiles" style="display:none;" accept=".ogg" multiple onchange="oggupload(event)">
    <div id="oggFileList" style="margin:5px 0; color:#666;"></div>
    <h3>资源包重命名(可选)</h3>
    <input id="packname" type="text" placeholder="输入名称,例如:草莓汁ovo"><br>
    <button onclick="tozip()">生成资源包</button>
    <button onclick="createUUID()">生成uuid</button>
    <script src="./Block ver/Block_ToZip.js"></script>
    <script src="./Block ver/Block_packdescribe.js"></script>
    <script src="./changetopng.js"></script>
    <script src="./oggupload.js"></script>
    <script src="./Block ver/uuidcreator.js"></script>
</body>

</html>
